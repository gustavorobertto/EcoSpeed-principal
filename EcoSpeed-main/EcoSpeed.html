    var imageName = image.src.toLowerCase();
    
    if (imageName.indexOf(filter) > -1) {

    } else {
      product.style.display = 'none';
    }
  });
});

<!DOCTYPE html>
<html>
<head>
  <style>
    #carrossel {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
      position: relative;
      border: 3px solid #ffffff;
      margin: 0 auto;
    }

    #carrossel ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 300%;
      height: 100%;
      position: relative;
     

    }

    #carrossel ul li {
      width: 33.33%;
      height: 100%;
      float: left;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

 


  </style>
</head>
<body>
  <div id="carrossel">
    <ul>
      <li style="background-image: url('img/2.jpg');"></li>
      <li style="background-image: url('img/1.jpg');"></li>
      <li style="background-image: url('img/2.jpg');"></li>
    </ul>
 
 
  </div>

  <style>
    #carrossel ul {
      transition: left 1s ease;
    }
  </style>
  

<!-- javascript carrossel -->  
  <script>
    const carrossel = document.getElementById('carrossel');
    const ul = carrossel.querySelector('ul');
  
    let currentSlide = 0;
    const totalSlides = 3;
  
    function moveNext() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
      } else {
        currentSlide = 0;
        ul.style.transition = 'none';
        ul.style.left = '-' + (totalSlides * 100) + '%';
        setTimeout(function() {
          ul.style.transition = '';
          currentSlide = 1;
          ul.style.left = '-' + (currentSlide * 100) + '%';
        }, 50);
      }
      ul.style.left = '-' + (currentSlide * 100) + '%';
    }
  
    setInterval(moveNext, 4000);
  </script>
  
</body>
</html>
