<!DOCTYPE html>
<html>
<head>
  <title>Divulgação de Redes Sociais</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

h1 {
  margin: 0;
}

#social-media-container {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
}

h2 {
  margin-top: 0;
}

#social-media-list {
  list-style: none;
  padding: 0;
}

#social-media-list li {
  margin-bottom: 10px;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

</style>
<body>
  <header>
    <h1>Divulgação de Redes Sociais</h1>
  </header>

  <div id="social-media-container">
    <h2>Siga-nos nas redes sociais:</h2>
    <ul id="social-media-list">
      <li>
        <a href="https://www.facebook.com">Facebook</a>
      </li>
      <li>
        <a href="https://www.instagram.com">Instagram</a>
      </li>
      <li>
        <a href="https://www.twitter.com">Twitter</a>
      </li>
    </ul>
  </div>

  <footer>
    <p>&copy; 2023 Divulgação de Redes Sociais. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
