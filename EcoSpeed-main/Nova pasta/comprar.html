<!DOCTYPE html>
<html>
<head>
  <title>Loja Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c11919;
      color: #fff;
      padding: 20px;
    }

    #produtos {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .produto {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .produto img {
      width: 150px;
      height: 150px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #carrinho {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #itens-carrinho {
      list-style: none;
      padding: 0;
    }

    #itens-carrinho li {
      margin-bottom: 10px;
    }

    #total-carrinho {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ECOSPEED</h1>
  </header>

  <div id="produtos">
    <div class="produto">
      <img src="dd.jfif" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>R$ 10,00</p>
      <button onclick="adicionarAoCarrinho('Produto 1', 10)">Adicionar ao carrinho</button>
    </div>

    <div class="produto">
      <img src="gg.jfif" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>R$ 20,00</p>
      <button onclick="adicionarAoCarrinho('Produto 2', 20)">Adicionar ao carrinho</button>
    </div>



    <div class="produto">
      <img src="gg.jfif" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>R$ 20,00</p>
      <button onclick="adicionarAoCarrinho('Produto 2', 30)">Adicionar ao carrinho</button>
    </div>
  </div>


  <div id="produtos">
    <div class="produto">
      <img src="dd.jfif" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>R$ 10,00</p>
      <button onclick="adicionarAoCarrinho('Produto 1', 10)">Adicionar ao carrinho</button>
    </div>

    <div class="produto">
      <img src="gg.jfif" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>R$ 20,00</p>
      <button onclick="adicionarAoCarrinho('Produto 2', 20)">Adicionar ao carrinho</button>
    </div>



    <div class="produto">
      <img src="gg.jfif" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>R$ 20,00</p>
      <button onclick="adicionarAoCarrinho('Produto 2', 30)">Adicionar ao carrinho</button>
    </div>
  </div>

  <div id="carrinho">
    <h2>Carrinho de Compras</h2>
    <ul id="itens-carrinho"></ul>
    <p id="total-carrinho">Total: R$ 0,00</p>
  </div>

  <script>
    let carrinho = [];
    let total = 0;

    function adicionarAoCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      total += preco;

      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const itensCarrinho = document.getElementById('itens-carrinho');
      itensCarrinho.innerHTML = '';

      carrinho.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        itensCarrinho.appendChild(li);
      });

      const totalCarrinho = document.getElementById('total-carrinho');
      totalCarrinho.textContent = `Total: R$ ${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
